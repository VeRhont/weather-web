<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
</head>
<body>
    <h1>Прогноз погоды</h1>
    
    <button id="getLocationBtn">Моё местоположение</button>
    <button id="refreshBtn">Обновить</button>
    
    <hr>
    
    <div id="addCityContainer" style="display: none;">
        <h3>Добавить город:</h3>
        <input type="text" id="cityInput" placeholder="Введите город">
        <button id="addCityBtn">Добавить</button>
    </div>
    
    <h3>Ваши города:</h3>
    <ul id="citiesList">
        
    </ul>
    
    <div id="weatherContainer">
        <p>Выберите город или разрешите геолокацию</p>
    </div>
    
    <script src="config.js"></script>
    <script src="weatherAPI.js"></script>
    <script src="script.js"></script>
</body>
</html>
