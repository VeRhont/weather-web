<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Прогноз погоды</h1>
    
    <button id="getLocationBtn">Моё местоположение</button>
    <button id="refreshBtn">Обновить</button>
    
    <hr>
    
    <div id="addCityContainer" class="hidden">
        <h3>Добавить город:</h3>
        <input type="text" id="cityInput" placeholder="Начните вводить название...">
        <button id="addCityBtn">Добавить</button>
        <div id="cityDropdown"></div>
        <div id="cityError" class="error-message"></div>
    </div>
    
    <h3>Ваши города:</h3>
    <ul id="citiesList"></ul>
    
    <div id="weatherContainer">
        <p>Загрузка...</p>
    </div>
    
    <script src="config.js"></script>
    <script src="weatherAPI.js"></script>
    <script src="script.js"></script>
</body>
</html>
